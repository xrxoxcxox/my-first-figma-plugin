<h2>Rectangle Creator</h2>
<p>
  Node Type:
  <select id="nodeType">
    <option value="rectangle">Rectangle</option>
    <option value="ellipse">Ellipse</option>
  </select>
</p>
<p>
  Count:
  <input id="count" value="5">
</p>
<p>
  Width:
  <input id="width" value="100">
</p>
<p>
  Height:
  <input id="height" value="100">
</p>
<p>
  Space:
  <input id="space" value="50">
</p>
<button id="create">Create</button>
<button id="cancel">Cancel</button>
<script>

document.getElementById('create').onclick = () => {
  const selectbox = document.getElementById('nodeType');
  const nodeType = selectbox.value;
  const countbox = document.getElementById('count');
  const count = parseInt(countbox.value, 10);
  const widthbox = document.getElementById('width');
  const width = parseInt(widthbox.value, 10);
  const heightbox = document.getElementById('height');
  const height = parseInt(heightbox.value, 10);
  const spacebox = document.getElementById('space');
  const space = parseInt(spacebox.value, 10);
  parent.postMessage({ pluginMessage: { type: 'create-rectangles', nodeType, count, width, height, space } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
