<h2>Node Creator</h2>
<p>
  Node Type:
  <select id="nodeType">
    <option value="rectangle">Rectangle</option>
    <option value="ellipse">Ellipse</option>
  </select>
</p>
<p>
  Count:
  <input id="count" value="5" type="number">
</p>
<p>
  Width:
  <input id="width" value="100" type="number">
</p>
<p>
  Height:
  <input id="height" value="100" type="number">
</p>
<p>
  Space:
  <input id="space" value="50" type="number">
</p>
<button id="create">Create</button>

<script>
document.getElementById('create').onclick = () => {
  const nodeType = document.getElementById('nodeType').value;
  const count = parseInt(document.getElementById('count').value, 10);
  const width = parseInt(document.getElementById('width').value, 10);
  const height = parseInt(document.getElementById('height').value, 10);
  const space = parseInt(document.getElementById('space').value, 10);
  parent.postMessage({ pluginMessage: { type: 'create-rectangles', nodeType, count, width, height, space } }, '*')
}
</script>
